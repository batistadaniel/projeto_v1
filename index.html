<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Projeto v1</title>
</head>
<body>
    <header id="header" class="main-header">
        <!-- Logo -->
        <div class="main-header__logo">
            <img src="" alt="" class="logo-img">
            <span class="main-header__site-name">Nome do Site</span>
        </div>
    
        <!-- Campo de pesquisa -->
        <form class="main-header__search" onsubmit="return handleSearch(event);">
            <input type="text" class="search-input" placeholder="Pesquisar" >
            <button type="submit" class="search-btn">
                <img src="https://img.icons8.com/?size=32&id=132&format=png&color=000000" alt="" class="search-icon">
            </button>
        </form>
    
        <!-- Botões de navegação -->
        <nav class="main-header__nav">
            <a href="#sobre" class="nav-btn nav-btn--about">Sobre Nós</a>
            <a href="#anuncie" class="nav-btn nav-btn--advertise">Anuncie Conosco</a>
            <a href="#configuracoes" class="nav-btn nav-btn--settings">
                <img src="https://img.icons8.com/?size=100&id=364&format=png&color=000000" alt="" class="nav-icon">
                
            </a>
            <!-- <button class="nav-btn nav-btn--settings">
                <img src="" alt="" class="nav-icon">
            </button> -->
        </nav>
    </header>
    
</body>
</html>
